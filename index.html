<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>System Info Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top bar with system information -->
    <div id="top-bar">
      <div id="left-section">
        <div id="spotify-info">
          <span class="spotify-icon">♪</span>
          <span>No music playing</span>
        </div>
      </div>
      
      <div id="center-section">
        <div id="datetime-container">
          <div id="clock">00:00 AM</div>
          <span class="separator">•</span>
          <div id="date">Loading...</div>
        </div>
      </div>
      
      <div id="right-section">
        <div id="pomodoro-timer">
          <span id="pomodoro-time">25:00</span>
          <button id="pomodoro-toggle">▶</button>
          <button id="pomodoro-reset">↺</button>
          <button id="pomodoro-skip" style="display: none;">⏭</button>
        </div>
      </div>
    </div>

    <!-- Aegislash GIF container -->
    <div id="aegislash-container">
      <img id="aegislash-gif" src="assets/icons/aegi.gif" alt="Aegislash">
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
